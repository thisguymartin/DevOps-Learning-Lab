global
    daemon
    log stdout local0 info

defaults
    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    option httplog
    log global

# Statistics page
listen stats
    bind *:8888
    stats enable
    stats uri /stats
    stats refresh 30s
    stats admin if TRUE
    stats auth admin:password

# Frontend for web traffic
frontend web_frontend
    bind *:80
    # Redirect HTTP to HTTPS
    redirect scheme https if !{ ssl_fc }
    
frontend web_frontend_ssl
    bind *:443 ssl crt /etc/ssl/certs/haproxy.pem
    
    # ACL for routing
    acl is_api path_beg /api
    acl is_web path_beg /
    
    # Route to appropriate backend
    use_backend api_servers if is_api
    default_backend web_servers

# Backend for web servers
backend web_servers
    balance roundrobin
    option httpchk GET /
    
    server web1 web1:80 check
    server web2 web2:80 check
    server web3 web3:80 check

# Backend for API servers  
backend api_servers
    balance leastconn
    option httpchk GET /
    
    server api1 api1:80 check
    server api2 api2:80 check

# Additional backend with different algorithm
backend weighted_servers
    balance static-rr
    
    server web1 web1:80 weight 3 check
    server web2 web2:80 weight 2 check
    server web3 web3:80 weight 1 check